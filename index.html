<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd Duck Products</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>
</head>
<body onload="initialize()">
  <header>
    <img src="./img/Duckroll.png" alt="Duckroll Logo" id="siteLogo">
    <h1>Odd Duck Products</h1>
  </header>
  <main>
    <section id="tableContainer">
      <table id="table"></table>
    </section>
    <section id="displayContainer"></section>
    <button id="resultButton" disabled>View Results</button>
    <button id="resetButton">Reset Data</button>
    <section id="chartContainer">
      <canvas id="resultChart"></canvas>
    </section>
  </main>
  <footer></footer>
</body>
</html>
